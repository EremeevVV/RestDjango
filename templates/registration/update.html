
{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="row">
        <h2> {{ form.instance.email }}/Profile</h2>

    </div>
              <form method="post" enctype="multipart/form-data">
              {% csrf_token %}
<div class="row">
    <div class="col-4 text-center">
    <table>
        <tr><td>
        {% if form.instance.photo %}
            <img class="photo" src="{% static form.instance.photo.url %}" width=150, height=200 border=3>
        {% else %}
            <img class="photo" src="{% static '/images/usernophoto.jpg' %}" width=150, height=200 border=2>
        {% endif %}
        </td></tr>
        <tr><td>
            <button type="button" name="photo-clear" id="photo-clear_id" class="btn btn-primary">Delete</button>
            </td></tr>
            <tr><td>
        <input type="file" name="photo" accept="image/*" id="id_photo">
            </td></tr>
    </table>
      </div>
    <div class="col-7">
      <div class="card">
        <div class="card-body">
                <table>
                        <tr>
                            <td></td>
                        </tr>
     <tr><th><label for="id_first_name">First name:</label></th><td>{{ form.first_name }}</td></tr>
    <tr><th><label for="id_last_name">Last name:</label></th><td>{{ form.last_name }}</td></tr>
   <tr><th><label for="id_country">Country:</label></th><td>{{ form.country }}</td></tr>

    <tr><th><label for="id_about">About:</label></th><td>{{ form.about }}</td></tr>
</table>
            <button type="submit" class="btn btn-primary">Update</button>
            <a href="{% url 'home' %}" class="btn btn-secodary">Cancel</a>
        </div>
      </div>
    </div>
  </div>

              </form>
{% endblock %}
